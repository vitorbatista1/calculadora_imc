<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/style.css">
    <!-- SCRIPT only -->
    <script type="module" src="./src/assets/scripts/script.js"></script>
    <title>Calculadora IMC</title>
</head>
<body>
    <main>
        <form>
            <h1>Calcule seu IMC:</h1>
            <div class="input-group">
                <input type="text" placeholder="Peso (kg)">
                <input type="text" placeholder="Altura (cm)">
                <button type="button" class="button-calculo">Calcular</button>   
            </div>
            <div class="input-resultado">
                <p class="resultado"></p>
            </div>
        </form>
        <footer>
            <p>Desenvolvido por <a href="https://github.com/vitorbatista1" target="_blank">Vitor Batista</a> &copy; 2023</p>
        </footer>
    </main>
</body>
</html>
